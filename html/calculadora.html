<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <script type="text/javascript" src="../js/calcs.js"></script>
    <link rel="stylesheet" href="../css/calculadora.css"> 
</head>
<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required><br><br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" required><br><br>
        <button onclick="calcularIMC()">Calcular</button>
        <h2 id="resultado"></h2>
        <img id="imagem" src="">
        <table>
            <tr>
                <th>Classificação</th>
                <th>IMC</th>
            </tr>
            <tr>
                <td>Abaixo do peso</td>
                <td>menor que 18,5</td>
            </tr>
            <tr>
                <td>Peso normal</td>
                <td>18,5 - 24,9</td>
            </tr>
            <tr>
                <td>Acima do peso</td>
                <td>25 - 29,9</td>
            </tr>
            <tr>
                <td>Obeso</td>
                <td>30 - 34,9</td>
            </tr>
            <tr>
                <td>Obesidade II</td>
                <td>maior que 35</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Classificação - Idosos</th>
                <th>IMC</th>
            </tr>
            <tr>
                <td>Abaixo do peso</td>
                <td>menor que 22</td>
            </tr>
            <tr>
                <td>Peso normal</td>
                <td>22 - 27</td>
            </tr>
            <tr>
                <td>Acima do peso</td>
                <td>27 - 29,9</td>
            </tr>
            <tr>
                <td>Obeso</td>
                <td>30 - 34,9</td>
            </tr>
            <tr>
                <td>Obesidade II</td>
                <td>maior que 35</td>
            </tr>
        </table>
    </div>

    
</body>
</html>
